services:
  # Django应用服务（开发环境）
  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: recommend_problem_web_dev
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      # 挂载代码，支持热加载
      - ./code:/app
      - ./code/static:/app/static
    environment:
      - DEBUG=True
      - DATABASE_URL=mysql://root:password@db:3306/recommend_problem?charset=utf8mb4
      - SECRET_KEY=django-insecure-o1v2#%cj30hv45yl0+)b#(qh$$290y5i4y3=w2(-@c*9#cj)_s
      - ALLOWED_HOSTS=localhost,127.0.0.1
      - MYSQL_HOST=db
    depends_on:
      db:
        condition: service_healthy
    networks:
      - recommend_network
    stdin_open: true
    tty: true

  # MySQL数据库服务（开发环境）
  db:
    image: mysql:8.0
    container_name: recommend_problem_mysql_dev
    restart: unless-stopped
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./recommend_problem.sql:/docker-entrypoint-initdb.d/recommend_problem.sql
    environment:
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_DATABASE=recommend_problem
      - MYSQL_CHARACTER_SET_SERVER=utf8mb4
      - MYSQL_COLLATION_SERVER=utf8mb4_unicode_ci
    networks:
      - recommend_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
      interval: 10s

volumes:
  mysql_data:

networks:
  recommend_network:
    driver: bridge
