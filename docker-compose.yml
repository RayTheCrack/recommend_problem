version: '3.8'

services:
  # MySQL 数据库服务
  db:
    image: mysql:8.0
    container_name: recommend_db
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: recommend_problem
      MYSQL_USER: django
      MYSQL_PASSWORD: django123
      TZ: 'Asia/Shanghai'
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./recommend_problem.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - recommend_network

  # Django 应用服务
  app:
    build: .
    container_name: recommend_app
    command: sh -c "python manage.py migrate && gunicorn --bind 0.0.0.0:8000 --workers 3 --timeout 120 problemRecommend.wsgi:application"
    environment:
      MYSQL_HOST: db
      MYSQL_USER: django
      MYSQL_PASSWORD: django123
      MYSQL_DATABASE: recommend_problem
      MYSQL_PORT: 3306
      DEBUG: 'False'
      ALLOWED_HOSTS: 'localhost,127.0.0.1,*'
    ports:
      - "8000:8000"
    volumes:
      - ./code:/app
    depends_on:
      db:
        condition: service_healthy
    networks:
      - recommend_network

volumes:
  mysql_data:

networks:
  recommend_network:
    driver: bridge
